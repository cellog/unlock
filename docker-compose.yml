version: '3'
services:
  button:
    restart: always
    build:
      context: ./button
      dockerfile: ./Dockerfile
    ports:
     - "3001:80"
    volumes:
    - ./button:/usr/share/nginx/html
    - ./tests/integration/creator:/usr/share/nginx/html/test
  unlock:
    restart: always
    command: npm run start
    build:
      context: ./unlock
      dockerfile: ./Dockerfile
    ports:
     - "3000:3000"
    volumes:
    - ./unlock/src:/unlock/src
